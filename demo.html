<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">

    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!--<script src="lib/tfjs.js"></script>-->
    <!--script src="create_vectors.js"></script-->
    <script src="upload.js"></script>

    <title>Catlab Demo</title>
</head>

<body>
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-6 image-area ratio ratio-1x1" style="border: 2px dashed #9e9e9e; min-width: 1px; width: 40%;" id="imageResult">

                    <h3 class="text-muted">Laden Sie hier zunächst ein Katzenbild hoch.</h3>
                    <img src="upload.svg" alt="" width="150" id="img-up" style="opacity: 10%;">

                    <div class="row">
                        <div class="col-lg-6 mx-auto">

                            <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                            <label for="upload" class="btn btn-success"> <i
                                    class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-white">Datei
                                    auswählen</small></label>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</body>

</html>
